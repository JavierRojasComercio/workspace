<!doctype html>
<html lang="en">

<head>
	<link rel="icon" href="fonts/favicon.ico" type="image/x-icon">
	<title>JSandBox: JavierR</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="utf-8" />
	<meta name="description"
		content="JSandBox es un entorno de ejecución de css y JavaScript para ayudar al alumno a comprender en pronfundidad los ejemplos de clase." />
	<meta name="keywords" content="JSandBox, sandbox, css, stylesheet, js, JavaScript, test" />
	<meta name="author" content="Javier Rojas" />
	<meta name="copyright" content="Haz lo que quieras con este código" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="fonts/font-awesome.min.css">
</head>

<body>

	<!-- CABECERA Y MENÚ -->

	<header tabindex="0">
		<div class="infoPanel">
			<!-- Muestra el título del ejercico a partir del archivo examples/menu.json y de las variables GET QueryString.ud y QueryString.ex -->
		</div>
	</header>
	<div id="nav-container">

		<div class="button" tabindex="0">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</div>
		<div id="nav-content" tabindex="0">
			<h4 class='destacar'><a href="index.html?mode=css&ud=0&ex=1">TUTORIAL <i class="fa fa-book"
						aria-hidden="true"></i></a></h4>
			<br>
			<ul id="menu">
				<!-- Muestra el título y el enlace a todos los ejercicos a partir del archivo examples/menu.json -->
			</ul>
		</div>
	</div>

	<!-- CONTENEDOR CON EL CÓDIGO -->

	<div class="container grid">

		<div class="row">
			<div class="toggler">
				<h3 class="title-enable title-html">HTML<i class="fa fa-html5"></i></h3>
				<label class="switch">
					<input id="switch-html" type="checkbox" checked>
					<span class="slider"></span>
				</label>
			</div>

			<div class="toggler">
				<h3 class="title-enable title-css">CSS<i class="fa fa-css3" aria-hidden="true"></i></h3>
				<label class="switch ">
					<input id="switch-css" type="checkbox" checked>
					<span class="slider"></span>
				</label>
			</div>

			<div class="toggler">
				<h3 class="title-enable title-js">JS <i class="fa fa-file-code-o" aria-hidden="true"></i></h3>
				<label class="switch">
					<input id="switch-js" type="checkbox" checked>
					<span class="slider"></span>
				</label>
			</div>

			<div class="toggler">
				<h3 class="title-disable title-dev">DEV <i class="fa fa-terminal" aria-hidden="true"></i></h3>
				<label class="switch">
					<input id="switch-dev" type="checkbox">
					<span class="slider"></span>
				</label>
			</div>

			<div class="toggler">
				<h3 class="title" style="color:white;">RUN <i class="fa fa-cog fa-spin"></i></h3>
				<div id="run">
					<h1 class="title" style="color:white;"><i class="fa fa-play-circle-o" aria-hidden="true"></i></h1>
				</div>
			</div>
		</div>

		<div id="htmlPanel" class="panelM">
			<div id="html" class="editor"></div>
		</div>

		<div id="cssPanel" class="panelM">
			<div id="css" class="editor"></div>
		</div>

		<div id="jsPanel" class="panelM">
			<div id="js" class="editor"></div>
		</div>

		<div id="devPanel" class="panelM">
			<div id="dev" class="editor"></div>
		</div>

	</div>

	<!-- CONTENEDOR CON EL RESULTADO -->

	<div class="output grid">
		<iframe class="outputHTML"></iframe>
	</div>

	<!-- SCRIPTS -->
	<script src="js/tools/jquery-3.6.0.min.js"></script> <!-- jQuery -->
	<script src="js/tools/ace/ace.js"></script> <!-- Ace Editor -->
	<script src="js/tools/ace/theme-clouds.js"></script> <!-- Ace Editor -->
	<script src="js/tools/ace/mode-less.js"></script> <!-- Ace Editor -->
	<script src="js/tools/querystring.js"></script> <!-- Utilidad para recoger los parámetros GET -->
	<script src="js/tools/console.js"></script>
	<!-- Utilidad para capturar los mensajes de consola y mostrarlos también en el div id="dev" -->
	<script src="js/app.js"></script> <!-- Main -->

</body>

</html>
